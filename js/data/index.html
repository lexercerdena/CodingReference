    <title>Js DOM</title>

<body>

    <table id="displayData">
        
    </table>

    

    <script>
        const array = ['Lex', 'Lovs', 'Kingdom'];
        const cars = [
            {
                category: 'Honda',
                models: [
                    'civic',
                    'crv',
                    'type r'
                ]
            },
            {
                category: 'Mazda',
                models: [
                    'Cx3',
                    'Cx5',
                    'Miyata'
                ]
            },
            {
                category: 'Toyota',
                models: [
                    'vios',
                    'cross',
                    'fortuner'
                ]
            },
            {
                category: 'Ford',
                models: [
                    'vios',
                    'cross',
                    'fortuner'
                ]
            },
            {
                category: 'Suzuki',
                models: [
                    'vios',
                    'cross',
                    'fortuner'
                ]
            }
        ];

        var displayData = document.getElementById('displayData');        

        // displayData.appendChild(ulTags);

        for(let car of cars) {
            var carModels = document.createElement('h3');
            var ulTags = document.createElement('ul');
            displayData.appendChild(carModels);

            carModels.innerHTML = car.category;
            console.log(car.category);

            for(let model of car.models) {
                var liTags = document.createElement('li');
                ulTags.appendChild(liTags);
                displayData.appendChild(ulTags);

                liTags.innerHTML = model;
                console.log(model);
            }

            console.log('----------')
            
        }
